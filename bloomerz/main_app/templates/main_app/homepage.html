<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloomerz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #004d00;
            color: white;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav {
            display: flex;
            gap: 1em;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        .main-content {
            text-align: center;
            padding: 2em;
        }
        .main-content h1 {
            font-size: 1.5em;
            margin-bottom: 1em;
        }
        .card {
            display: inline-block;
            width: 200px;
            height: 200px;
            border: 1px solid #ccc;
            background-color: white;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
            margin: 1em;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .add-card {
            font-size: 2em;
            color: #004d00;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">BLOOMERZ</div>
        <nav>
            <a href="#">My Gardens</a>
            <a href="#">My Plants</a>
            <a href="#">Sign In</a>
        </nav>
    </header>
    <div class="main-content">
        <h1>Create an Account to start planning your Garden</h1>
        <div class="card">Garden 1</div>
        <div class="card add-card">+</div>
    </div>
</body>
</html>
