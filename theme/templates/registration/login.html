{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="flex justify-center items-center min-h-screen bg-gradient-to-br from-green-100 via-white to-green-50">
    <div class="bg-white p-10 rounded-2xl shadow-2xl w-96 mx-4">

        {% if messages %}
        {% for message in messages %}
        <p class="text-red-600 font-bold mb-4">{{ message }}</p>
        {% endfor %}
        {% endif %}
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div class="space-y-4">
                <div>
                    <label class="block text-lg font-semibold text-gray-700 mb-2">Username</label>
                    <input type="text" name="username" required 
                        class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                <div class="mb-6">
                    <label class="block text-lg font-semibold text-gray-700 mb-2">Password</label>
                    <input type="password" name="password" required 
                        class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
            </div>
            <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg w-full transition duration-200 transform hover:scale-105">Login</button>
        </form>
    </div>
</div>
{% endblock %}
