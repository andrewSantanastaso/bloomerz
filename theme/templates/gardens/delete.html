{% extends 'base.html' %}

{% block content %}
<h2>Are you sure you want to delete this garden?</h2>



<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn-delete">Yes, Delete</button>
    <a href="{% url 'garden-index' %}" class="btn-cancel">Cancel</a>
</form>
{% endblock %}
