{% extends "base.html" %}



{% block content %}
<h2>Create a New Garden</h2>
<div class="flex flex-col flex-wrap justify-center items-center border m-auto w-fit h-fit">
    <form method="post">
        {% csrf_token %}
        {{ form.as_table }}
        <button type="submit" class="border border-4  border-black rounded-md bg-green-600 shadow-lg mx-32 w-32">Create
            Garden</button>
    </form>
</div>
{% endblock %}
