{% extends 'base.html' %}

{% block content %}
<h1>Home</h1>
<p>Welcome to the home page!</p>
<section>
    <form action="{% url 'home' %}" method="post" class="login">
        <h1>Login</h1>
        {% csrf_token %} {{ form.as_table }}
        <input type="hidden" name="next" value="{{next}}">
        <button type="submit">Login</button>

    </form>
</section>
{% endblock %}
