{% extends 'base.html' %}
{% load static %}

{% block content %}
{% for plot in urgent_plots %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{ plot.name }}</h5>
        <a href="{% url 'plot-detail' plot.id %}" class="btn btn-primary">View Plot</a>
    </div>
</div>
{% endfor %}
{% endblock %}
