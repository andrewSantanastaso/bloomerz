{% extends 'base.html' %}

{% block content %}
<h2 class="text-3xl font-bold text-center text-green-700 mb-6">Update Plot</h2>

<div class="flex justify-center mt-10">
    <div class="bg-gradient-to-br from-green-200 to-yellow-300 p-10 rounded-2xl shadow-2xl max-w-md w-full">
        
        <form method="post" class="flex flex-col gap-6">
            {% csrf_token %}
            <div class="space-y-4">
                {{ form.as_p }}
            </div>

            <div class="flex justify-center gap-4 mt-6">
                <button type="submit" 
                    class="px-6 py-3 bg-green-500 text-white rounded-md font-bold hover:bg-green-600 transition-all">
                    Confirm
                </button>
                <a href="{% url 'plot-index' %}" 
                    class="px-6 py-3 bg-red-500 text-white rounded-md font-bold hover:bg-red-600 transition-all text-center">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
