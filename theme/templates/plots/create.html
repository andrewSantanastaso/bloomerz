{% extends "base.html" %}

{% block content %}
<h2 class="text-3xl font-bold text-center my-6">Create a New Plot</h2>
<div class="flex justify-center items-center min-h-screen">
    <div class="bg-gradient-to-br from-green-200 to-yellow-300 p-10 rounded-2xl shadow-2xl max-w-md w-full">
        <form method="post" class="space-y-6">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-md w-full">Create Plot</button>
        </form>
    </div>
</div>
{% endblock %}
