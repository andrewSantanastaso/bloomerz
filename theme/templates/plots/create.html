{% extends "base.html" %}

{% block content %}
<h2 class="text-3xl font-bold text-center my-6 text-green-700">Create a New Plot</h2> 

<div class="flex justify-center items-center min-h-screen">
    <div class="bg-gradient-to-br from-green-200 to-yellow-300 p-10 rounded-2xl shadow-2xl max-w-md w-full">
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <div class="space-y-4">
                {% for field in form.visible_fields %}
                <div>
                    <label for="{{ field.id_for_label }}" class="block text-lg font-semibold text-gray-700 mb-2">
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% if field.errors %}
                    <p class="text-red-600 text-sm mt-1">{{ field.errors }}</p>
                    {% endif %}
                </div>
                {% endfor %}
            </div>

            <div class="flex justify-between gap-4">
                <button type="submit" 
                    class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-md w-full">
                    Create Plot
                </button>

                <a href="{% url 'garden-detail' pk=garden.id %}" 
                    class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-md w-full text-center">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
