{% extends 'base.html' %}

{% block content %}
<h2>Are you sure you want to delete this plant?</h2>

<p>{{ object.name }} ({{ object.description }})</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'plot-detail' plot_id=object.plot.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
