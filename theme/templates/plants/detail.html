{% extends 'base.html' %}

{% block content %}
<div class="plant-detail-container">
  <h1>Plant Details</h1>
  <hr>
  <h2>{{ plant.name }}</h2>
  <p><strong>Description:</strong> {{ plant.description }}</p>
  <p><strong>Days Since Planted:</strong> {{ plant.days_since_planted }}</p>
  <p><strong>Days Until Mature:</strong> {{ plant.days_until_mature }}</p>
  <hr>
  <a href="{% url 'plant-update' garden.id plot.id plant.id %}">Update Plant</a>
  <a href="{% url 'plot-detail' garden_id=plant.plot.garden.id plot_id=plant.plot.id %}" class="btn btn-secondary">Back
    to Plot Details</a>
</div>

<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
{% endblock %}
